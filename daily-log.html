<html lang="en">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700&display=swap" rel="stylesheet" />

  <style>
    :root {
      --bw-primary: #a4c4f2;
      --bw-accent: #ff8b3d;
      --bw-bg: #f7f9ff;
      --bw-text-main: #111827;
      --bw-text-soft: #4b5563;
      --bw-card: #ffffff;
      --bw-radius-xl: 20px;
      --bw-radius-full: 999px;
      --bw-shadow-soft: 0 18px 40px rgba(15, 23, 42, 0.18);
      --bw-border-subtle: rgba(226,232,240,0.95);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Nunito", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: radial-gradient(circle at top right, #dde7ff 0, #f8fbff 45%, #ffffff 100%);
      color: var(--bw-text-main);
      line-height: 1.6;
    }

    a {
      color: inherit;
      text-decoration: none;
    }

    .page-wrapper {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      padding: 32px 16px 40px;
    }

    .shell {
      width: 100%;
      max-width: 1040px;
      border-radius: 26px;
      padding: 24px 18px 30px;
      background: linear-gradient(135deg, rgba(255,255,255,0.96), rgba(164,196,242,0.18));
      box-shadow: var(--bw-shadow-soft);
      backdrop-filter: blur(18px);
      position: relative;
      overflow: hidden;
    }

    .shell-inner {
      position: relative;
      z-index: 1;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 12px;
      margin-bottom: 20px;
    }

    .logo-wrap {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo-circle {
      width: 38px;
      height: 38px;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 20%, #ffffff, var(--bw-primary));
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 800;
      color: #111827;
      font-size: 18px;
      box-shadow: 0 8px 22px rgba(15,23,42,0.18);
    }

    .logo-text-main {
      font-weight: 800;
      font-size: 18px;
      letter-spacing: 0.08em;
      text-transform: uppercase;
    }

    .logo-text-main span:first-child {
      color: var(--bw-primary);
    }

    .logo-text-main span:last-child {
      color: var(--bw-accent);
    }

    .logo-sub {
      font-size: 11px;
      color: var(--bw-text-soft);
    }

    .pill {
      border-radius: var(--bw-radius-full);
      padding: 7px 14px;
      background: rgba(255,255,255,0.95);
      border: 1px solid rgba(148,163,184,0.5);
      font-size: 12px;
      color: var(--bw-text-soft);
      display: inline-flex;
      align-items: center;
      gap: 6px;
    }

    .pill span {
      font-size: 14px;
    }

    .top-bar {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      gap: 10px;
      align-items: center;
      margin-bottom: 16px;
    }

    .date-label {
      font-size: 14px;
      font-weight: 700;
      color: #111827;
    }

    .date-label span {
      font-size: 13px;
      font-weight: 500;
      color: var(--bw-text-soft);
    }

    .back-link {
      font-size: 12px;
      display: inline-flex;
      align-items: center;
      gap: 4px;
      padding: 6px 10px;
      border-radius: var(--bw-radius-full);
      border: 1px solid rgba(148,163,184,0.4);
      background: rgba(255,255,255,0.9);
    }

    .back-link span {
      font-size: 14px;
    }

    /* Layout */

    .grid {
      display: grid;
      grid-template-columns: minmax(0, 1.6fr) minmax(0, 1.1fr);
      gap: 18px;
      margin-top: 8px;
    }

    @media (max-width: 880px) {
      .grid {
        grid-template-columns: minmax(0, 1fr);
      }
    }

    .card {
      background: var(--bw-card);
      border-radius: var(--bw-radius-xl);
      padding: 16px 16px 18px;
      border: 1px solid var(--bw-border-subtle);
      box-shadow: 0 8px 20px rgba(15,23,42,0.06);
    }

    .card h2 {
      font-size: 16px;
      margin-bottom: 6px;
    }

    .card h3 {
      font-size: 14px;
      margin-top: 10px;
      margin-bottom: 4px;
    }

    .hint {
      font-size: 11px;
      color: #9ca3af;
      margin-bottom: 8px;
    }

    .section-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 8px;
      margin-bottom: 4px;
    }

    .edit-btn {
      font-size: 11px;
      padding: 4px 10px;
      border-radius: var(--bw-radius-full);
      border: 1px solid rgba(148,163,184,0.7);
      background: rgba(255,255,255,0.9);
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      gap: 4px;
